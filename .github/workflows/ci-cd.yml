name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black flake8 mypy

    - name: Run linting
      run: |
        black --check src/ tests/
        flake8 src/ tests/ --max-line-length=88 --extend-ignore=E203,W503
        mypy src/ --ignore-missing-imports

    - name: Run unit tests
      run: |
        pytest tests/test_data_processor.py tests/test_model.py -v --cov=src --cov-report=xml

    - name: Run integration tests
      run: |
        pytest tests/test_integration.py -v --cov=src --cov-report=xml --cov-append

    - name: Run performance tests
      run: |
        pytest tests/test_performance.py -v --durations=10

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  e2e-test:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run end-to-end tests
      run: |
        pytest tests/test_e2e.py -v --durations=10

    - name: Generate test report
      run: |
        pytest tests/ --html=reports/test-report.html --self-contained-html

    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: reports/

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: [test, e2e-test]
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run training pipeline
      run: |
        python run_pipeline.py

    - name: Build Docker image
      run: |
        docker build -t bike-demand-api:${{ github.sha }} -f deployment/Dockerfile .

    - name: Run container tests
      run: |
        docker run --rm bike-demand-api:${{ github.sha }} python -c "import src.models.bike_demand_model; print('Model import successful')"

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}

    - name: Push Docker image
      run: |
        docker tag bike-demand-api:${{ github.sha }} ${{ secrets.DOCKER_HUB_USERNAME }}/bike-demand-api:latest
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/bike-demand-api:latest

    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Add deployment commands here (e.g., kubectl, serverless, etc.)

  security-scan:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v3

    - name: Run security scan
      uses: securecodewarrior/github-action-security-scan@v1
      with:
        language: python
        files: src/

    - name: Run safety check
      run: |
        pip install safety
        safety check

  performance-monitoring:
    runs-on: ubuntu-latest
    needs: build-and-deploy

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run performance benchmarks
      run: |
        python -m pytest tests/test_performance.py::TestPerformance::test_model_training_performance -v --benchmark-only

    - name: Store performance metrics
      run: |
        # Store metrics for trend analysis
        echo "Performance metrics stored for monitoring"

  notify:
    runs-on: ubuntu-latest
    needs: [build-and-deploy, security-scan, performance-monitoring]
    if: always()

    steps:
    - name: Notify on failure
      if: failure()
      run: |
        echo "Pipeline failed - sending notification"
        # Add notification logic here (Slack, email, etc.)

    - name: Notify on success
      if: success()
      run: |
        echo "Pipeline completed successfully"
        # Add success notification logic here
