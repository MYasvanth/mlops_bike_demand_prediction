apiVersion: apps/v1
kind: Deployment
metadata:
  name: bike-demand-api
  labels:
    app: bike-demand-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bike-demand-api
  template:
    metadata:
      labels:
        app: bike-demand-api
    spec:
      containers:
      - name: api
        image: bike-demand-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: MLFLOW_TRACKING_URI
          value: "http://mlflow-service:5000"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: model-storage
          mountPath: /app/models
      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: model-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: bike-demand-api-service
spec:
  selector:
    app: bike-demand-api
  ports:
    - port: 80
      targetPort: 8000
  type: LoadBalancer

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: model-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bike-demand-api-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: api.bike-demand.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bike-demand-api-service
            port:
              number: 80

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
data:
  config.yaml: |
    model:
      path: /app/models/bike_demand_model.joblib
    monitoring:
      enabled: true
      metrics_endpoint: /metrics
